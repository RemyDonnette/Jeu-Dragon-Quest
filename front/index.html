<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
    <!-- Lien Font-Awesome -->
    <script src="https://kit.fontawesome.com/9396dc643f.js" crossorigin="anonymous"></script>
    <!-- Lien favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <title>Dragon Quest</title>
</head>
<body>
    <header>
        <h1><img src="images/icones/dragonQuestLogo.png" alt="Logo Dragon Quest" id="logo"></h1>
    </header>
    <main id="main">
        <div id="ecranAccueil">
            <span class="fa-solid fa-beat" style="margin-top: 300px; letter-spacing: 1px;">Cliquez  pour  commencer</span>
        </div>
        
        <div id="ecranMenuPrincipal">
            <button id="boutonNouvellePartie" class="boutonMenuPrincipal">Nouvelle Partie</button>
            <button id="boutonChargerPartie" class="boutonMenuPrincipal">Charger Partie</button>
            <button id="boutonMenuDev" class="boutonMenuPrincipal">Menu Dev</button>
        </div>
        
        <div id="ecranMenuDev">
            <button id="boutonCarteDuMonde" class="boutonMenuPrincipal">Carte du Monde</button>
            <button id="lancerCombat" class="boutonMenuPrincipal">Combat</button>
            <button id="boutonInventaire" class="boutonMenuPrincipal">Inventaire</button>
            <button id="boutonSauvegarde" class="boutonMenuPrincipal">Sauvegarde</button>
        </div>

        <div id="ecranCombat">
            <div id="ecranMonstre"></div>
            <div id="ecranJoueur">
                <div id="headerEcranJoueur"></div>
                <div id="emplacementBarreDeVie"></div>
                <div id="emplacementBoutons"></div>
            </div>
        </div>

        <div id="ecranInventaire">
            <div id="ecranObjets"> BITE </div>
            <div id="ecranStats"></div>
        </div>

        <div id="carteDuMonde">
            <img src="images/background/carte.png" alt="Carte du Monde" id="imageCarteDuMonde">
            <label id="lieu"><span id="nomDuLieu"></span></label>
            <i class="fa-solid fa-map-pin punaise" style="top: 58.5%; left: 48.5%" id="Caubaltin"></i>
            <i class="fa-solid fa-map-pin punaise" style="top: 48%; left: 49.2%" id="Heliodor"></i>
        </div>
        
    </main>
    <div id="boutonsAudio">
        <label id='boutonMuteMusique'><i class="fa-solid fa-music" id="iconeMuteMusique"></i></label>
        <label id='boutonMuteSons'><i class="fa-solid fa-volume-off" id="iconeMuteSons"></i></label>
    </div>
</body>
<footer>
    <audio id="musique"></audio>
    <audio id="sons"></audio>
</footer>
</html>
