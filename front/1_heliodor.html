<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./1_heliodor.js"></script>
    <!-- Lien Font-Awesome -->
    <script src="https://kit.fontawesome.com/9396dc643f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./node_modules/font-awesome-animation/css/font-awesome-animation.min.css">
    <!-- Lien favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Méta description -->
    <meta name="description" content="Un FanGame sur l'univers de Dragon Quest XI en point and click.">
    <title>Dragon Quest</title>
</head>
<body>

    <main id="main">
        <div id="heliodor">
            <img src="images/background/heliodor.png" alt="Fond Héliodor" class="imageFond">
            <label id="labelLieu"><span id="labelNomDuLieu"></span></label>
            <i class="fa fa-right-from-bracket faa-passing faa-fast animated-hover deplacement boutonRetourVersLaCarte" style="top: 90%; left: 94%" id="Retour vers la carte"></i>
            <i class="fa fa-location-pin faa-vertical animated-hover deplacement boutonMagasinHeliodor" style="top: 28%; left: 7%" id="Magasin"></i>
            <i class="fa fa-location-pin faa-vertical animated-hover deplacement boutonEgliseHeliodor" style="top: 23%; left: 89%" id="Eglise"></i>
            <i class="fa fa-stairs faa-vertical animated-hover deplacement boutonCheminVersLeChateau" style="top: 33%; left: 40%" id="Chemin vers le château"></i>
        </div>

        <div id="magasinHeliodor">
            <div id="ecranMagasin"></div>
            <img src="images/background/magasinHeliodor.png" alt="Magasin Héliodor" class="imageFond">
            <i class="fa fa-right-from-bracket faa-passing faa-fast animated-hover deplacement boutonRetourHeliodorMagasin" style="top: 90%; left: 94%"></i>
        </div>

        <div id="egliseHeliodor">
            <i class="fa fa-right-from-bracket faa-passing faa-fast animated-hover deplacement boutonRetourHeliodorEglise" style="top: 90%; left: 94%"></i>
        </div>

        <div id="ecranCombat">
            <div id="ecranMonstre"></div>
            <div id="ecranJoueur">
                <div id="headerPlusBoutons">
                    <div id="headerEcranJoueur">
                        <div id="emplacementNomNiveau"></div>
                        <div id="emplacementBarreDeVie"></div>
                    </div>
                    <div id="emplacementImageHeros"></div>
                    <div id="emplacementBoutons"></div>
                </div>
                <div id="emplacementImageHerosMini"></div>
            </div>
        </div>

        <div id="ecranInventaire">
            <div id="ecranObjets">
                <div id="partieEcranObjets">
                    <div id="listeObjets"></div>
                </div>
                <div id="partieEcranDescription">
                    <p id="descriptionObjet"></p>
                </div>
            </div>
            <div id="ecranStats"></div>
        </div>

        <div id="carteDuMonde">
            <img src="images/background/carte.png" alt="Carte du Monde" id="imageCarteDuMonde">
            <label class="lieu"><span class="nomDuLieu"></span></label>
            <img src="images/icones/iconeSelection.png" class="faa-float animated-hover faa-fast punaise" style="top: 58%; left: 48%" id="Caubaltin"></i>
            <a href="1_heliodor.html"><img src="images/icones/iconeSelection.png" class="faa-float animated-hover faa-fast punaise" style="top: 42%; left: 48%" id="Heliodor"></i></a>
            <img src="images/icones/iconeSelection.png" class="faa-float animated-hover faa-fast punaise" style="top: 48%; left: 45%" id="Malgrove"></i>
            <img src="images/icones/iconeSelection.png" class="faa-float animated-hover faa-fast punaise" style="top: 62%; left: 58%" id="Côte d'emeraude"></i>
            <img src="images/icones/iconeSelection.png" class="faa-float animated-hover faa-fast punaise" style="top: 65%; left: 80%" id="Yotto"></i>
            <img src="images/icones/iconeSelection.png" class="faa-float animated-hover faa-fast punaise" style="top: 17%; left: 17%" id="Sniflheim"></i>
        </div>
        
    </main>
    <div id="boutonsAudio">
        <label id='boutonMuteMusique'><i class="fa-solid fa-music" id="iconeMuteMusique"></i></label>
        <label id='boutonMuteSons'><i class="fa-solid fa-volume-off" id="iconeMuteSons"></i></label>
    </div>
</body>
<footer>
    <audio id="musique"></audio>
    <audio id="sons"></audio>
</footer>
</html>
